<div class="confirm-container">
  <h1 mat-dialog-title>Confirmation</h1>
  <div mat-dialog-content>
    <p>Are you sure you want to delete this ?</p>
  </div>
  <div class="modal-footer full-width">
    <button mat-raised-button class="cancel-button" type="button" (click)="onYesClick()" cdkFocusInitial>Yes</button>
    <button mat-raised-button class="yes-button" (click)="onNoClick()">No</button>
  </div>
</div>
